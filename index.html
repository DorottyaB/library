<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A book collection manager where you can add and remove books, and mark them as read or not read."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo-icon" src="images/books-light.svg" width="30" height="30" alt="Book" />
        <h1>library</h1>
      </div>

      <button class="add-book-btn">ADD NEW BOOK</button>
    </header>

    <main>
      <div class="form-container hidden" id="form">
        <form action="" class="add-book-form">
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" maxlength="100" required />
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" maxlength="100" required />
          </div>
          <div class="form-group">
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" name="pages" max="10000" pattern="^[0-9]*$" required />
          </div>
          <div class="is-read form-group">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <button type="submit" class="submit-btn">Add Book</button>
          <div title="close" class="cancel-btn"><p>âœ–</p></div>
        </form>
      </div>

      <div class="get-started hidden">
        <h2 class="get-started-text">Add books to your library</h2>
        <img src="images/books.png" alt="Stack of books" class="get-started-icon" />
      </div>

      <div class="books-container"></div>
    </main>

    <footer>
      <p>
        Designed and coded by <a href="https://github.com/DorottyaB" target="_blank">Dorottya</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
